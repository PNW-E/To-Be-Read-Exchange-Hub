name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! Please provide details to help us evaluate and prioritize.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
      placeholder: Describe your ideal solution
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other solutions have you considered?
      placeholder: Alternative approaches...

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: Which area does this feature relate to?
      options:
        - API / Backend
        - Frontend / UI
        - Database / Data Model
        - Authentication / Security
        - Observability / Monitoring
        - Performance
        - Documentation
        - DevOps / Deployment
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Would improve workflow
        - Important for production use
        - Critical / Blocking
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe a specific scenario where this would be useful
      placeholder: As a [user type], I want to [goal] so that [benefit]

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any mockups, examples, or references?

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing feature requests to avoid duplicates
          required: true
        - label: I have clearly described the problem and solution
          required: true
        - label: I am willing to contribute this feature (optional)
          required: false
