<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Site Content - To-Be-Read Exchange Hub</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/auth.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>🛠️ Site Content Administration</h1>
      <p>Update business information, affiliate links, and exchange policy.</p>
      <div><a href="/index.html">← Back to site</a></div>
    </header>

    <section class="panel">
      <h2>🏪 Business Information</h2>
      <form id="businessInfoForm">
        <div class="form-group"><label>Name <input name="name" required /></label></div>
        <div class="form-group"><label>Tagline <input name="tagline" /></label></div>
        <div class="form-group"><label>Address <input name="address" /></label></div>
        <div class="form-group"><label>Hours <input name="hours" /></label></div>
        <div class="form-group"><label>Phone <input name="phone" /></label></div>
        <div class="form-group"><label>Email <input name="email" type="email" /></label></div>
        <div class="form-group"><label>Google Business URL <input name="google_business_url" type="url" /></label></div>
        <button type="submit" class="btn btn-primary">Save Business Info</button>
      </form>
    </section>

    <section class="panel">
      <h2>🤝 Affiliate Links</h2>
      <ul id="affiliateList"></ul>
      <form id="affiliateForm" style="margin-top:10px;">
        <input name="label" placeholder="Label" required />
        <input name="url" placeholder="https://example.com" type="url" required />
        <button type="submit" class="btn btn-secondary">Add Link</button>
      </form>
      <button id="replaceLinksBtn" class="btn btn-primary" style="margin-top:8px;">Replace All Links</button>
    </section>

    <section class="panel">
      <h2>📜 Exchange & Credit Policy (Markdown)</h2>
      <textarea id="policyMarkdown" rows="12" style="width:100%;font-family:monospace;"></textarea>
      <div style="margin-top:8px;">
        <button id="savePolicyBtn" class="btn btn-primary">Save Policy</button>
      </div>
      <h3 style="margin-top:20px;">Preview</h3>
      <div id="policyPreview" class="markdown-preview" style="background:#fafafa;border:1px solid #ddd;padding:10px;"></div>
    </section>

    <div id="adminNotification" class="notification"></div>
  </div>
  <script src="/js/site-admin.js"></script>
</body>
</html>
